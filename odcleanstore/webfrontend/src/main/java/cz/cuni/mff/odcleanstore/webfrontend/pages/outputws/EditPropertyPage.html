<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="CRPropertiesListPage.html" title="Show aggregation settings for Conflict Resolution properties.">
		Back to the aggregation settings overview
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="editPropertyForm">
	<p>
		<label for="property">Property:</label>
		<span class="required"><input wicket:id="property" type="text" id="property"  /></span>
	</p>
	<p>
		<label for="multivalueType">Multivalue:</label>
		<span class="required"><select wicket:id="multivalueType" id="multivalueType">
		</select></span>
	</p>
	<p>
		<label for="aggregationType">Aggregation type:</label>
		<span class="required"><select wicket:id="aggregationType" id="aggregationType">
		</select></span>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
