<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="manageGroupRules" title="Show the group overview.">
		Back to the group overview
	</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow"class="help">Help</a>

<form wicket:id="newDNFilterTemplateInstanceForm">
	<p>
		<label for="propertyName">Property name:</label>
		<span class="required"><input wicket:id="propertyName" id="propertyName" type="text" placeholder="RDF property"   /></span>
	</p>
	<p>
		<label for="pattern">Pattern:</label>
		<span class="required"><input wicket:id="pattern" id="pattern" type="text" placeholder="Regular expression"  /></span>
	</p>
	<p>
		<label for="keep">Keep:</label>
		<input wicket:id="keep" id="keep" type="checkbox" />
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
