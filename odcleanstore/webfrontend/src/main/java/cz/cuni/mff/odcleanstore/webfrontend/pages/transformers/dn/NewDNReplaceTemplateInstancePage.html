<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="manageGroupRules">Back to the group overview</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow"class="help">Help</a>

<form wicket:id="newDNReplaceTemplateInstanceForm">
	<p>
		<label for="propertyName">Property name:</label>
		<span class="required"><input wicket:id="propertyName" id="propertyName" placeholder="RDF property" type="text" /></span>
	</p>
	<p>
		<label for="pattern">Pattern:</label>
		<span class="required"><input wicket:id="pattern" id="pattern" placeholder="Regular expression" type="text"  /></span>
	</p>
	<p>
		<label for="replacement">Replacement:</label>
		<span class="required"><input wicket:id="replacement" id="replacement" placeholder="Replacement ($n references captured subsequences)" type="text"  /></span>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
