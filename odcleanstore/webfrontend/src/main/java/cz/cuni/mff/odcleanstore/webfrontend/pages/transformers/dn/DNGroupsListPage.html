<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewDNGroupPage.html">Add a new rules group</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="orderByLabel">Label</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="dnRulesGroupsTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteGroup" type="button" value="Delete" />
			<input wicket:id="manageRules" type="button" value="Detail" />
			<input wicket:id="showEditDNGroupPage" type="button" value="Edit" />
			<input wicket:id="rerunAffectedGraphs" type="button" value="Rerun affected graphs" />
		</td>
	</tr>
</table>

</wicket:extend>
