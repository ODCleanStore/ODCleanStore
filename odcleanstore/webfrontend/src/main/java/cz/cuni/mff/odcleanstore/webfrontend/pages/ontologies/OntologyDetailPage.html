<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="OntologiesListPage.html" title="Show all registered ontologies.">
		Back to the list of ontologies
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>
	
<div class="datalistitem">
	<strong class="block">Label:</strong>
	<span wicket:id="label">[label]</span>
</div>

<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<div class="datalistitem">
	<strong class="block">Graph name:</strong>
	<span wicket:id="graphName">[graph name]</span>
</div>

<div class="datalistitem">
	<strong class="block">Definition:</strong>
	<pre wicket:id="definition">[definition]</pre>
</div>

</wicket:extend>
