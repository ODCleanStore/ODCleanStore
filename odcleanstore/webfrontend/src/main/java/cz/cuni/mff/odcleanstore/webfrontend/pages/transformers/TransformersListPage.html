<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewTransformerPage.html" title="Register a new transformer.">
		Add a new transformer
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th>Description</th>
		<th wicket:id="sortByJARPath">JAR path</th>
		<th wicket:id="sortByWorkDirPath">Working directory</th>
		<th wicket:id="sortByFullClassName">Java class</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="transformersTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		<td wicket:id="jarPath">[jarPath]</td>
		<td wicket:id="workDirPath">[working directory]</td>
		<td wicket:id="simpleClassName">[simpleClassName]</td>
		
		<td class="actions">
			<input wicket:id="showEditTransformerPage" type="button" value="Detail" title="Show the transformer in further details." />
			<input wicket:id="deleteTransformer" type="button" value="Delete" class="delete" title="Delete the transformer." />
		</td>
	</tr>
	
</table>

</wicket:extend>
