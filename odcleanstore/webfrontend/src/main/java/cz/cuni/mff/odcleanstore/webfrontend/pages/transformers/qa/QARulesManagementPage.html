<wicket:extend>

<h2>Registered QA rules</h2>

<wicket:link>
<div>
	<a class="placedright" href="NewQARulePage.html">Add a new rule</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<table border="1">
	
	<tr>
		<th>Filter</th>
		<th>Coefficient</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="qaRulesTable">
	
		<td wicket:id="filter">[filter]</td>
		<td wicket:id="coefficient">[coefficient]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteRule" type="button" value="Delete" />
			<input wicket:id="manageRuleRestrictions" type="button" value="Manage restrictions" />
		</td>
	</tr>
</table>

<h2>Registered publishers</h2>

<wicket:link>
<div>
	<a class="placedright" href="NewPublisherPage.html">Add a new publisher</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<table border="1">
	
	<tr>
		<th>Label</th>
		<th>URI</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="publishersTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="uri">[URI]</td>
		
		<td class="centered">
			<input wicket:id="deletePublisher" type="button" value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
