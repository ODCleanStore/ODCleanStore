<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="AggregationSettingsPage.html">Back to the aggregation settings overview</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="editGlobalSettingsForm">
	<p>
		<label for="defaultMultivalueType">Default multivalue:</label>
		<select wicket:id="defaultMultivalueType" id="defaultMultivalueType">
		</select>
	</p>
	<p>
		<label for="defaultAggregationType">Default aggregation type:</label>
		<select wicket:id="defaultAggregationType" id="defaultAggregationType">
		</select>
	</p>
	<p>
		<label for="defaultErrorStrategy">Aggregation error strategy:</label>
		<select wicket:id="defaultErrorStrategy" id="defaultErrorStrategy">
		</select>
	</p>
	<input type="submit" value="Register" />
</form>

</wicket:extend>
