<wicket:extend>

<div>

	<span wicket:id="description">[description]</span>

	<span wicket:id="jarPath">[jar path]</span>
</div>

	<strong class="block">Full classname:</strong>
	<span wicket:id="fullClassName">[full classname]</span>
</div>

</wicket:extend>
