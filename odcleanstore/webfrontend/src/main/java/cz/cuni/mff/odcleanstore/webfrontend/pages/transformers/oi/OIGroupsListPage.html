<wicket:extend>

<h2>Registered OI rules</h2>

<wicket:link>
<div>
	<a class="placedright" href="NewOIGroupPage.html">Add a new rules group</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span wicket:id="navigator">[dataview navigator]</span>
<table border="1">
	
	<tr>
		<th>Label</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="oiRulesGroupsTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteGroup" type="button" value="Delete" />
			<input wicket:id="manageRules" type="button" value="Detail" />
			<input wicket:id="showEditOIGroupPage" type="button" value="Edit" />
			<input wicket:id="rerunAffectedGraphs" type="button" value="Rerun affected graphs" />
		</td>
	</tr>
</table>

</wicket:extend>
