<wicket:panel>

	<h1>Label property</h1>
	
	<p>The properties specified on this page are treated by query execution component as human readable labels of different entities. Simply add new label property by using <input class="button" disabled="disabled" style="width: 130px;" value="Add a new property" /> and remove any by use of corresponding <input class="button" disabled="disabled" style="width: 45px;" value="Delete" />.</p>
	
	<p><em>Notice: The values may be cached for longer than they exist in database.</em></p>

</wicket:panel>
