<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="OntologiesListPage.html">Back to a list of all ontologies</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="newOntologyForm">
	<p>
		<label for="title">Title:</label>
		<input wicket:id="title" type="text" id="title" />
	</p>
	<p>
		<label for="definition">Definition:</label>
		<textarea wicket:id="definition" id="definition" rows="6" cols="40"></textarea>
	</p>
	<input type="submit" value="Register" />
</form>

</wicket:extend>
