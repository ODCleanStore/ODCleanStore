<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="showOIRuleDetail">Back to the rule detail</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="editFileOutputForm">

	<p>
		<label for="minConfidence">Min confidence:</label>
		<input wicket:id="minConfidence" type="text" id="minConfidence" />
	</p>
	<p>
		<label for="maxConfidence">Max confidence:</label>
		<input wicket:id="maxConfidence" type="text" id="maxConfidence" />
	</p>
	<p>
		<label for="filename">Filename:</label>
		<input wicket:id="filename" type="text" id="filename" class="required" />
	</p>
	<p>
		<label for="fileFormat">File format:</label>
		<select wicket:id="fileFormat" id="fileFormat" class="required">
		</select>
	</p>
	
	<input type="submit" value="Submit" />

</form>

</wicket:extend>
