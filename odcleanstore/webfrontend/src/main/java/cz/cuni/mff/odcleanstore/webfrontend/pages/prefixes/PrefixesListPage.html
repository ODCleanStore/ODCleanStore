<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewPrefixPage.html" title="Register a new URI prefix.">
		Add a new prefix
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByPrefix">Prefix</th>
		<th wicket:id="sortByURL">URL</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="prefixesTable">
	
		<td wicket:id="prefix">[prefix]</td>
		<td wicket:id="url">[url]</td>
		
		<td class="actions">
			<input wicket:id="deletePrefix" type="button" value="Delete" title="Delete the URI prefix." />
		</td>
	</tr>
	
</table>

</wicket:extend>
