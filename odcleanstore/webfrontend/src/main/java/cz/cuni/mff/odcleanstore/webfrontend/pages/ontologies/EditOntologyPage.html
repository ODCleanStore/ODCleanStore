<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright" href="OntologiesListPage.html">Back to the list of ontologies</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow">Help</a>

<form wicket:id="editOntologyForm">
	<p>
		<label for="label">Label:</label>
		<input wicket:id="label" id="label" class="required" />
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<p>
		<label for="rdfData">Definition:</label>
		<textarea wicket:id="rdfData" id="rdfData" class="required"></textarea>
	</p>
	<p>
		<input wicket:id="fileUpload" size="40" type="file"/>
		<input wicket:id="upload" type="submit" value="Upload"/>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
