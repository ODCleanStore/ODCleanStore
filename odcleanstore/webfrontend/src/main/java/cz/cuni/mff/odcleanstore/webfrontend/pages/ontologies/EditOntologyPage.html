<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="OntologiesListPage.html">Back to the list of ontologies</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="editOntologyForm">
	<p>
		<label for="label">Label:</label>
		<span class="required"><input wicket:id="label" id="label"  /></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<p>
		<label for="definition">Definition:</label>
		<span class="required"><textarea wicket:id="definition" id="definition" ></textarea></span>
	</p>
	<p>
		<input wicket:id="fileUpload" size="40" type="file"/>
		<input wicket:id="upload" type="submit" value="Upload"/>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
