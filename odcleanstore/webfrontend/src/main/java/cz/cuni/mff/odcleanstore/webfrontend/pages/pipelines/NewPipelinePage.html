<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="PipelinesListPage.html" title="Show all registered pipelines.">
		Back to the list of registered pipelines
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newPipelineForm">
	<p>
		<label for="label">Label:</label>
		<span class="required"><input wicket:id="label" id="label" type="text" /></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
