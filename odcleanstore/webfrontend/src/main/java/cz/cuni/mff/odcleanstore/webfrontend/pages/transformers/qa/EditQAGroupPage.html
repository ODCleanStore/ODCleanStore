<wicket:extend>

<div wicket:id="rulesGroupHelpWindow"></div>
<div wicket:id="qaRuleHelpWindow"></div>

<wicket:link>
<div class="placedright">
    <a class="button" href="#" wicket:id="backToPipelineLink">Back to transformer instance</a><br />
	<a class="button" href="QAGroupsListPage.html">Back to the list of QA rule groups</a>
</div>
</wicket:link>

<div class="clear">&nbsp;</div>

<a wicket:id="openRulesGroupHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="editQAGroupForm">
    <p>
        <label for="label">Label:</label>
        <input wicket:id="label" id="label" class="required" />
    </p>
    <p>
        <label for="description">Description:</label>
        <textarea wicket:id="description" id="description"></textarea>
    </p>
    <input type="submit" value="Submit" />
</form>

<h2>Rules in group</h2>

<div>
	<a class="placedright button" href="#" wicket:id="addNewRuleLink">Add a new rule</a>
	<div class="clear">&nbsp;</div>
</div>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openQARuleHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th>Filter</th>
		<th wicket:id="sortByCoefficient">Coefficient</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="qaRulesTable">
	
		<td wicket:id="filter">[filter]</td>
		<td wicket:id="coefficient">[coefficient]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="actions">
			<input wicket:id="showEditQARulePage" type="button" value="Edit" />
			<input wicket:id="deleteRule" type="button" value="Delete" class="delete" />
		</td>
	</tr>
</table>

</wicket:extend>
