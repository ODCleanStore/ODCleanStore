<wicket:extend>

<div wicket:id="rulesGroupHelpWindow"></div>
<div wicket:id="dnRuleHelpWindow"></div>

<wicket:link>
<div class="placedright">
    <a class="button" href="#" wicket:id="backToPipelineLink">Back to transformer instance</a><br />
    <a class="button" href="DNGroupsListPage.html">Back to the list of DN rule groups</a>
</div>
</wicket:link>

<div class="clear">&nbsp;</div>

<a wicket:id="openRulesGroupHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>
				
<form wicket:id="editDNGroupForm">
    <p>
        <label for="label">Label:</label>
        <input wicket:id="label" id="label" class="required" />
    </p>
    <p>
        <label for="description">Description:</label>
        <textarea wicket:id="description" id="description"></textarea>
    </p>
    <input type="submit" value="Submit" />
</form>

<h2>Rules in group</h2>

<div>
	<a class="placedright button" href="#" wicket:id="addNewRuleLink">Add a new rule</a>
	<div class="clear">&nbsp;</div>
</div>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openDNRuleHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="dnRulesTable">
	
		<td wicket:id="description">[description]</td>
		
		<td class="actions">
			<input wicket:id="deleteRule" type="button" value="Delete" />
			<input wicket:id="showDNRuleDetailPage" type="button" value="Detail" />
			<input wicket:id="showEditDNRulePage" type="button" value="Edit" />
		</td>
	</tr>
</table>

</wicket:extend>
