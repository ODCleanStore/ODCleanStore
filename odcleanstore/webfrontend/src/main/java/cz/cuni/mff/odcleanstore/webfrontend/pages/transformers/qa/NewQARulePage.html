<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="manageGroupRules" title="Show the group overview.">
		Back to the group overview
	</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newQARuleForm">
    <p>
        <label for="label">Label:</label>
        <span class="required"><input wicket:id="label" type="text" id="label"  /></span>
    </p>
	<p>
        <label for="filter">Filter:</label>
        <span class="required"><textarea wicket:id="filter" id="filter" placeholder="SPARQL WHERE clause, e.g. ?f foaf:name ?name FILTER regex(?name, &quot;[a-z]+ [a-z]+&quot;)" ></textarea></span>
    </p>
    <p>
        <label for="coefficient">Coefficient:</label>
        <span class="required"><input wicket:id="coefficient" id="coefficient" title="Quality decrease coefficient from range [0,1]" type="text"  /></span>
    </p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
