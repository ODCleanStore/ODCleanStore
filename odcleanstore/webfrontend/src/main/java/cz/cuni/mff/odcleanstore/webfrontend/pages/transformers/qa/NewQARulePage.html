<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="QARulesManagementPage.html">Back to the list of QA rules</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="newQARuleForm">
	<p>
		<label for="filter">Filter:</label>
		<textarea wicket:id="filter" id="filter" class="required"></textarea>
	</p>
	<p>
		<label for="coefficient">Coefficient:</label>
		<input wicket:id="coefficient" id="coefficient" type="text" class="required" />
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
