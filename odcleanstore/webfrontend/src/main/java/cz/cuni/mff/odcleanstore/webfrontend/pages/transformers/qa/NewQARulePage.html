<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="manageGroupRules">Back to the group overview</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newQARuleForm">
	<p>
		<label for="filter">Filter:</label>
		<span class="required"><textarea wicket:id="filter" id="filter" ></textarea></span>
	</p>
	<p>
		<label for="coefficient">Coefficient:</label>
		<span class="required"><input wicket:id="coefficient" id="coefficient" type="text"  /></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
