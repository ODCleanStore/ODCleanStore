<div class="datalistitem">
	<strong class="block">Username:</strong>

<div class="datalistitem">
	<strong class="block">Email address:</strong>

</div>

<div class="datalistitem">
	<strong class="block">Firstname:</strong>
	<span wicket:id="firstname">[firstname]</span>
</div>

<div class="datalistitem">
	<strong class="block">Surname:</strong>
	<span wicket:id="surname">[surname]</span>
</div>

</wicket:extend>
