<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="showDNRuleDetailPage">Back to the rule overview</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newDNRuleComponentForm">
	<p>
		<label for="type">Type:</label>
		<span class="required"><select wicket:id="type" id="type">
		</select></span>
	</p>
	<p>
		<label for="modification">Modification:</label>
		<span class="required"><textarea wicket:id="modification" id="modification" placeholder="SPARQL construct template &amp; where clause, e.g. {?s w3p:publishedBy ?o} WHERE {?s dc:publisher ?o}" ></textarea></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
