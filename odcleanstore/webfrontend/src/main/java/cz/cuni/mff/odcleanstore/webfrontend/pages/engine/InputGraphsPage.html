<wicket:extend>

<div wicket:id="helpWindow"></div>

<a wicket:id="openHelpWindow"class="help">Help</a>
<div class="clear">&nbsp;</div>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>

<table>
	<tr>
		<th wicket:id="sortByUUID">Graph</th>
		<th wicket:id="sortByState">State</th>
		<th wicket:id="sortByEngine">Engine</th>
		<th wicket:id="sortByPipeline">Pipeline</th>
		<th wicket:id="sortByIsInCleanDB">In Clean DB</th>
		<th wicket:id="sortByUpdated">Updated</th>
		<th>Action</th>
	</tr>

	<tr wicket:id="graphs">
		<td>
			<span wicket:id="UUIDLabel">[graph]</span>
			<a href="#" wicket:id="UUIDLink">[graph]</a>
		</td>
		<td wicket:id="stateLabel">[state]</td>
		<td wicket:id="engineUUID">[engine]</td>
		<td wicket:id="pipelineLabel">[pipeline]</td>
		<td wicket:id="isInCleanDB" class="centered">[is in clean db]</td>
		<td wicket:id="updated" class="centered">[updated]</td>
		<td class="actions">
			<input wicket:id="detail" type="button" title="Show detail of the graph" value="Detail" />
			<input wicket:id="rerunGraph" type="button" title="Rerun pipeline" value="Rerun" />
			<input wicket:id="deleteGraph" type="button" class="delete" title="Delete graph" value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
