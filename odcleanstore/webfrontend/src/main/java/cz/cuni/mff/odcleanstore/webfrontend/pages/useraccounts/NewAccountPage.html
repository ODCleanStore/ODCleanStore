<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="AccountsListPage.html">Back to a list of all accounts</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="newAccountForm">
	<p>
		<label for="username">Username:</label>
		<input wicket:id="username" type="text" id="username" class="required" />
	</p>
	<p>
		<label for="email">Email:</label>
		<input wicket:id="email" type="text" id="email" class="required" />
	</p>
	<p>
		<label for="firstname">Firstname:</label>
		<input wicket:id="firstname" type="text" id="firstname" class="required" />
	</p>
	<p>
		<label for="surname">Surname:</label>
		<input wicket:id="surname" type="text" id="surname" class="required" />
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
