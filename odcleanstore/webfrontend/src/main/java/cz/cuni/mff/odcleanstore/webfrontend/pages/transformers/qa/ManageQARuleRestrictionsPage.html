<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="QARulesManagement.html">Back to the list of QA rules</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>
				
<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<div class="datalistitem">
	<strong class="block">Filter:</strong>
	<span wicket:id="filter">[filter]</span>
</div>

<div class="datalistitem">
	<strong class="block">Coefficient:</strong>
	<span wicket:id="coefficient">[coefficient]</span>
</div>

<h2>Restrictions to publishers</h2>

<div>
	<a class="placedright" href="#" wicket:id="addNewRestrictionLink">Add a new restriction</a>
	<div class="clear">&nbsp;</div>
</div>

<table border="1">
	
	<tr>
		<th>Label</th>
		<th>URI</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="restrictionsTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="uri">[URI]</td>
		
		<td class="centered">
			<input wicket:id="deleteRestriction" type="button" value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
