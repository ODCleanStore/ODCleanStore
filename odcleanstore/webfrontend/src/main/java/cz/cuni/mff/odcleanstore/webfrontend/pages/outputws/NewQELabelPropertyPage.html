<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="QELabelPropertiesListPage.html" title="Show all registered label properties.">
		Back to the list of label properties
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<form wicket:id="newPropertyForm">

		<label for="property">Property:</label>
		<span class="required"><input wicket:id="property" id="property" type="text" placeholder="RDF property" /></span>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
