<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="managePipelineTransformers" title="Show the group-to-transformer-instance assignment overview.">
		Back to the assignment overview
	</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newAssignmentForm">
	<p>
		<label for="transformer">Transformer:</label>
		<span class="required"><select wicket:id="transformer" id="transformer">
		</select></span>
	</p>
	<p>
		<label for="configuration">Configuration:</label>
		<textarea wicket:id="configuration" id="configuration"></textarea>
	</p>
	<p>
		<label for="runOnCleanDB">Allow to be run on clean DB:</label>
		<input wicket:id="runOnCleanDB" id="runOnCleanDB" type="checkbox" />
	</p>
	<p>
		<label for="priority">Place in pipeline before:</label>
		<select wicket:id="transformerPlaceBefore" id="priority" />
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
