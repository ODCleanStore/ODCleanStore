<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright" href="TransformersListPage.html">Back to the list of registered transformers</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow">Help</a>

<form wicket:id="newTransformerForm">
	<p>
		<label for="label">Label:</label>
		<input wicket:id="label" id="label" type="text" class="required" />
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<p>
		<label for="jarPath">JAR path:</label>
		<input wicket:id="jarPath" id="jarPath" type="text" class="required" />
	</p>
	<p>
		<label for="fullClassName">Full classname:</label>
		<input wicket:id="fullClassName" id="fullClassName" type="text" class="required" />
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
