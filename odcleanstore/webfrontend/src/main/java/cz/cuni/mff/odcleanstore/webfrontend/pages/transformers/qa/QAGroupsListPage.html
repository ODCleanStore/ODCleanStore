<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewQAGroupPage.html" title="Register a new rules group.">
		Add a new rules group
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="orderByLabel">Label</th>
		<th wicket:id="orderByAuthor">Author</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="qaRulesGroupsTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="authorName">[authorName]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="actions">
			<input wicket:id="showEditQAGroupPage" type="button" value="Detail" title="Show the group in further details." />
			<input wicket:id="commitChanges" type="button" value="Commit changes" title="Make the changes visible to other users." />
			<input wicket:id="rerunAffectedGraphs" type="button" value="Rerun affected graphs" title="Process all graphs in the clean database associated with pipelines, which have the group assigned via a transformer-instance, once more." />
			<input wicket:id="debugQAGroup" type="button" value="Debug" title="Debug the group on custom RDF data." />
			<input wicket:id="deleteGroup" type="button" value="Delete" class="delete" title="Delete the group." />
		</td>
	</tr>
</table>

</wicket:extend>
