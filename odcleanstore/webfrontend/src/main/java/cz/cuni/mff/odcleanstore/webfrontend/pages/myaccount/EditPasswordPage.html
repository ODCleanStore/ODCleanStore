<wicket:extend>

<wicket:link>
<div>
	<a class="placedright button" href="MyAccountPage.html">Back to the account overview</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="changePasswordForm">
	<p>
		<label for="oldPassword">Old password:</label>
		<input wicket:id="oldPassword" id="oldPassword" type="password" class="required"/>
	</p>
	<p>
		<label for="newPassword">New password:</label>
		<input wicket:id="newPassword" id="newPassword" type="password" class="required"/>
	</p>
	<p>
		<label for="newPasswordAgain">New password again:</label>
		<input wicket:id="newPasswordAgain" id="newPasswordAgain" type="password" class="required"/>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
