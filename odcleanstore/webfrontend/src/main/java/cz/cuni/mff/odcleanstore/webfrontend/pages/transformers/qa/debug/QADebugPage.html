<form wicket:id="inputForm">
	<p>

	</p>
	<p>
		<label for="rdfInput">Input RDF data:</label>
		<span class="required"><textarea wicket:id="rdfInput" id="rdfData" ></textarea></span>
	</p>
	<p>
		<input wicket:id="fileUpload" size="40" type="file"/>
		<input wicket:id="upload" type="submit" value="Upload"/>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
