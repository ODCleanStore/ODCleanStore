<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewOntologyPage.html">Create a new ontology</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th>Description</th>
		<th wicket:id="sortByGraphName">Graph name</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="OntologiesTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		<td wicket:id="graphName">[graphName]</td>
		
		<td class="actions">
            <input wicket:id="showEditOntologyPage" type="button" value="Edit" />
			<input wicket:id="ontologyDetail" type="button" value="Detail" />
			<input wicket:id="ontologyMapping" type="button" value="Create mappings" />
			<input wicket:id="deleteOntology" type="button" value="Delete" class="delete" />
		</td>
	</tr>
</table>

</wicket:extend>
