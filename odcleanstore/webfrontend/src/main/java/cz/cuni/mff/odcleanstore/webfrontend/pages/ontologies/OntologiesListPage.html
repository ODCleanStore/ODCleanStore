<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewOntologyPage.html" title="Register a new ontology.">
		Create a new ontology
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th wicket:id="sortByAuthor">Author</th>
		<th wicket:id="sortByGraphName">Graph name</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="OntologiesTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="authorName">[author]</td>
		<td wicket:id="graphName">[graphName]</td>
		
		<td class="actions">
            <input wicket:id="showEditOntologyPage" type="button" value="Edit" title="Edit the ontology." />
			<input wicket:id="ontologyDetail" type="button" value="Detail" title="Show the ontology in further details." />
			<input wicket:id="mappings" type="button" value="Mappings" title="Show mappings registered for the ontology." />
			<input wicket:id="createMappings" type="button" value="Create mappings" title="Create a new mapping for the ontology." />
			<input wicket:id="deleteOntology" type="button" value="Delete" class="delete" title="Delete the ontology." />
		</td>
	</tr>
</table>

</wicket:extend>
