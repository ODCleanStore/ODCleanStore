<wicket:panel>
    <form wicket:id="form">
	    <p>
	        <label for="username">Username:</label>
	        <input wicket:id="username" type="text" id="username" />
	    </p>
	    <p>
	        <label for="password">Password:</label>
	        <input wicket:id="password" type="password" id="password" />
	    </p>
	    <p>
	       <input type="submit" value="Log in" />
	    </p>
    </form>
</wicket:panel>
