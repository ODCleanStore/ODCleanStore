<wicket:panel>
	
<div wicket:id="rulesGroupHelpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="showNewGroupAssignmentPage">Assign a group</a>
	<a class="placedright button" href="#" wicket:id="showNewGroupPage">Create a new group</a>
	<div class="clear">&nbsp;</div>
</div>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openRulesGroupHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="assignmentTable">
	
		<td wicket:id="groupLabel">[label]</td>
		<td wicket:id="groupDescription">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteAssignment" type="button" value="Delete assignment" />
			<input wicket:id="showGroupDetailPage" type="button" value="Detail" />
		</td>
	</tr>
</table>
	
</wicket:panel>
