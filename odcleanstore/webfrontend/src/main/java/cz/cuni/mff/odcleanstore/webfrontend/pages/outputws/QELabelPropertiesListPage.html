<wicket:extend>

<div wicket:id="helpWindow"></div>

<h2>Registered QE label properties</h2>

<wicket:link>
<div>
	<a class="placedright button" href="NewQELabelPropertyPage.html" title="Register a new label property.">
		Add a new property
	</a>	
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>
	
<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="orderByProperty">Property</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="propertiesTable">
	
		<td wicket:id="property">[property]</td>
		
		<td class="actions">
			<input wicket:id="deleteProperty" type="button" class="delete" value="Delete" title="Delete the property." />
		</td>
	</tr>
</table>

</wicket:extend>
