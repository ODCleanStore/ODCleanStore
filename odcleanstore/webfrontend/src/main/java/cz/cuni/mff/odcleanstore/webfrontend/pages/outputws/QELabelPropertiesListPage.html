
<wicket:extend>

<h2>Registered QE label properties</h2>

<wicket:link>
<div>
	<a class="placedright" href="NewQELabelPropertyPage.html">Add a new property</a>	
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>
	
<span wicket:id="navigator">[dataview navigator]</span>

<table border="1">
	
	<tr>
		<th>Property</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="propertiesTable">
	
		<td wicket:id="property">[property]</td>
		
		<td class="centered">
			<input wicket:id="deleteProperty" type="button" value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
