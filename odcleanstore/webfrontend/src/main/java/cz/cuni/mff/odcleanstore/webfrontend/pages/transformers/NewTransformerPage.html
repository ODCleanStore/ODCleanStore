<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="TransformersListPage.html" title="Show all registered transformers.">
		Back to the list of registered transformers
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newTransformerForm">
	<p>
		<label for="label">Label:</label>
		<span class="required"><input wicket:id="label" id="label" type="text"  /></span>
	</p>
	<p>
		<label for="workDirPath">Working directory:</label>
		<span class="required"><input wicket:id="workDirPath" id="workDirPath" type="text" /></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<p>
		<label for="jarPath">JAR path:</label>
		<span class="required"><input wicket:id="jarPath" id="jarPath" type="text"  /></span>
	</p>
	<p>
		<label for="fullClassName">Full classname:</label>
		<span class="required"><input wicket:id="fullClassName" id="fullClassName" type="text"  /></span>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
