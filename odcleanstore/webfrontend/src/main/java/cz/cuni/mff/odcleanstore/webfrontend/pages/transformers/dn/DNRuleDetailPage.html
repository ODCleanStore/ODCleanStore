<wicket:extend>

<div wicket:id="dnRuleHelpWindow"></div>
<div wicket:id="dnRuleComponentHelpWindow"></div>

<div>
	<a class="placedright" href="#" wicket:id="showDNGroupDetailPage">Back to the list of all group's rules</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openDNRuleHelpWindow">Help</a>
	
<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<h2>Related components</h2>

<div>
	<a class="placedright" href="#" wicket:id="addNewComponentLink">Add a new rule component</a>
	<div class="clear">&nbsp;</div>
</div>

<span wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openDNRuleComponentHelpWindow">Help</a>

<table border="1">
	
	<tr>
		<th>Type</th>
		<th>Modification</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="dnComponentsTable">
	
		<td wicket:id="type">[type]</td>
		<td wicket:id="modification">[modification]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteComponent" type="button" value="Delete" />
			<input wicket:id="showDNRuleComponentDetailPage" type="button" value="Detail" />
			<input wicket:id="showEditDNRuleComponentPage" type="button" value="Edit" />
		</td>
	</tr>
</table>

</wicket:extend>
