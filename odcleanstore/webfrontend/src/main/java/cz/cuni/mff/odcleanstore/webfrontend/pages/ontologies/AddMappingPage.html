<wicket:extend>

<wicket:link>
<div>
	<a class="placedright button" href="ChooseOntologiesPage.html">Back to ontologies choice</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<form wicket:id="addMappingForm">
	<p>
		<label for="sourceUri">Source URI:</label>
		<span class="required"><input wicket:id="sourceUri" id="sourceUri" class="uri-size" /></span>
	</p>
	<p>
		<label for="relationType">Relation type:</label>
		<span class="required"><input wicket:id="relationType" id="relationType" class="uri-size" /></span>
	</p>
	<p>
		<label for="targetUri">Target URI:</label>
		<span class="required"><input wicket:id="targetUri" id="targetUri" class="uri-size" /></span>
	</p>
	<input type="submit" value="Submit" />
</form>

</wicket:extend>
