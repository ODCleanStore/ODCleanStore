<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="QAGroupsListPage.html">Back to the list of OI rules' groups</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>
<div class="datalistitem">
	<strong class="block">Label:</strong>
	<span wicket:id="label">[label]</span>
</div>

<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<h2>Related rules</h2>

<div>
	<a class="placedright" href="#" wicket:id="addNewRuleLink">Add a new rule</a>
	<div class="clear">&nbsp;</div>
</div>

<span wicket:id="navigator">[dataview navigator]</span>
<table border="1">
	
	<tr>
		<th>Filter</th>
		<th>Coefficient</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="qaRulesTable">
	
		<td wicket:id="filter">[filter]</td>
		<td wicket:id="coefficient">[coefficient]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="centered">
			<input wicket:id="deleteRule" type="button" value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
