<wicket:extend>

<div wicket:id="rulesGroupHelpWindow"></div>
<div wicket:id="qaRuleHelpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="QAGroupsListPage.html">Back to the list of QA rule groups</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openRulesGroupHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<div class="datalistitem">
	<strong class="block">Label:</strong>
	<span wicket:id="label">[label]</span>
</div>

<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<h2>Rules in group</h2>

<div>
	<a class="placedright button" href="#" wicket:id="addNewRuleLink">Add a new rule</a>
	<div class="clear">&nbsp;</div>
</div>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openQARuleHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th>Filter</th>
		<th wicket:id="sortByCoefficient">Coefficient</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="qaRulesTable">
	
		<td wicket:id="filter">[filter]</td>
		<td wicket:id="coefficient">[coefficient]</td>
		<td wicket:id="description">[description]</td>
		
		<td class="actions">
			<input wicket:id="deleteRule" type="button" value="Delete" />
			<input wicket:id="showQARuleDetailPage" type="button" value="Detail" />
			<input wicket:id="showEditQARulePage" type="button" value="Edit" />
		</td>
	</tr>
</table>

</wicket:extend>
