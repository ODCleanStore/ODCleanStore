<wicket:extend>

<wicket:child />

<wicket:link>
<div>
	<a class="placedright button" href="OntologiesListPage.html">Back to the list of ontologies</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<div class="clear">&nbsp;</div>

<table border="1">
	<tr>
		<th>Source URI</th>
		<th>Relation type</th>
		<th>Target URI</th>
		<th>Action</th>
	</tr>		
	<tr wicket:id="mappingsTable">		
		<td wicket:id="sourceUri">[sourceUri]</td>
		<td wicket:id="relationType">[relationType]</td>
		<td wicket:id="targetUri">[targetUri]</td>
		<td class="centered">
			<input wicket:id="delete" type="button" value="Delete" class="delete" />
		</td>
	</tr>
</table>

</wicket:extend>
