<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewPipelinePage.html" title="Register a new pipeline.">
		Add a new pipeline
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th wicket:id="sortByAuthor">Author</th>
		<th>Description</th>
		<th wicket:id="sortByIsDefault">Default</th>
		<th wicket:id="sortByIsLocked">Locked</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="pipelinesTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="authorName">[label]</td>
		<td wicket:id="description">[description]</td>
		<td wicket:id="isDefault" class="centered">[is default]</td>
		<td wicket:id="isLocked" class="centered">[is locked]</td>
		
		<td class="actions">
			<input wicket:id="showEditPipelinePage" type="button" title="Show the pipeline in further details."" value="Detail" />
			<input wicket:id="markPipelineDefault" type="button" title="Mark the pipeline as the default one." value="Make default" />
			<input wicket:id="lockPipeline" type="button" title="Lock the pipeline - disallow other users to modify it." value="Lock" />
			<input wicket:id="unlockPipeline" type="button" title="Unlock the pipeline - allow other users to modify it again." value="Unlock" />
			<input wicket:id="rerunAssociatedGraphs" type="button" title="Process all associated graphs in the clean DB once more." value="Rerun" />
			<input wicket:id="deletePipeline" type="button" class="delete" title="Delete the pipeline." value="Delete" />
		</td>
	</tr>
</table>

</wicket:extend>
