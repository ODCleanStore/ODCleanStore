<wicket:extend>

<div wicket:id="helpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="NewPipelinePage.html">Add a new pipeline</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow"class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th>Description</th>
		<th wicket:id="sortByIsDefault">Default</th>
		<th wicket:id="sortByIsLocked">Locked</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="pipelinesTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		<td wicket:id="isDefault">[is default]</td>
		<td wicket:id="isLocked">[is locked]</td>
		
		<td class="centered">
			<input wicket:id="deletePipeline" type="button" value="Delete" />
			<input wicket:id="managePipelineTransformers" type="button" value="Detail" />
			<input wicket:id="showEditPipelinePage" type="button" value="Edit" />
			<input wicket:id="markPipelineDefault" type="button" title="Mark as the default pipeline" value="Make default" />
			<input wicket:id="lockPipeline" type="button" title="Lock pipeline for graph processing" value="Lock" />
			<input wicket:id="unlockPipeline" type="button" title="Unlock pipeline for graph processing" value="Unlock" />
			<input wicket:id="rerunAssociatedGraphs" type="button" title="Rerun pipeline on associated graphs in clean database" value="Rerun" />
		</td>
	</tr>
</table>

</wicket:extend>
