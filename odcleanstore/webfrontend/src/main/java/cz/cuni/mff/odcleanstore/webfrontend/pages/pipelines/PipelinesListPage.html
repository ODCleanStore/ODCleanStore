<wicket:extend>

<h2>Registered pipelines</h2>

<div>
	<a class="placedright" href="#" wicket:id="commitPipelinesSettings">Commit settings</a>
	
	<wicket:link>
		<a class="placedright" href="NewPipelinePage.html">Add a new pipeline</a>
	</wicket:link>
	
	<div class="clear">&nbsp;</div>
</div>

<span wicket:id="navigator">[dataview navigator]</span>

<table border="1">
	
	<tr>
		<th>Label</th>
		<th>Description</th>
		<th>Default</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="pipelinesTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="description">[description]</td>
		<td wicket:id="isDefault">[is default]</td>
		
		<td class="centered">
			<input wicket:id="deletePipeline" type="button" value="Delete" />
			<input wicket:id="managePipelineTransformers" type="button" value="Detail" />
			<input wicket:id="markPipelineDefault" type="button" value="Mark as default" />
		</td>
	</tr>
</table>

</wicket:extend>
