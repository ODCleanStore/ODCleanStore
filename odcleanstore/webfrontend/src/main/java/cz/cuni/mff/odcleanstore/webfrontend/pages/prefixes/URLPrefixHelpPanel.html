<wicket:panel>

	<h1>URL prefix</h1>
	
	<p>Virtuoso maintains a set of global RDF prefixes so that shorter prefixed names can be used in place of full URIs in transformer rules or queries. These can be added with <input class="button" disabled="disabled" style="width: 110px;" value="Add a new prefix" /> button and removed by <input class="button delete" disabled="disabled" style="width: 45px;" value="Delete" /> button next to the desired target of removal.</p>

</wicket:panel>
