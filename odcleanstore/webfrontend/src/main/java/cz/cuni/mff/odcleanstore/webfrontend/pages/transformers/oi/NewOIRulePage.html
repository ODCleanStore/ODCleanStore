<wicket:extend>

<div wicket:id="helpWindow"></div>

<div>
	<a class="placedright button" href="#" wicket:id="manageGroupRules">Back to the group overview</a>
	<div class="clear">&nbsp;</div>
</div>

<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="newOIRuleForm">
	<p>
		<label for="label">Label:</label>
		<span class="required"><input wicket:id="label" type="text" id="label"  /></span>
	</p>
	<p>
		<label for="linkType">Link type:</label>
		<span class="required"><input wicket:id="linkType" type="text" value="owl:sameAs" placeholder="e.g. owl:sameAs" id="linkType"  /></span>
	</p>
	<p>
		<label for="sourceRestriction">Source SPARQL restriction:</label>
		<input wicket:id="sourceRestriction" type="text" placeholder="e.g. ?a rdf:type foaf:Person" id="sourceRestriction" />
	</p>
	<p>
		<label for="targetRestriction">Target SPARQL restriction:</label>
		<input wicket:id="targetRestriction" type="text"  placeholder="e.g. ?b rdf:type foaf:Person" id="targetRestriction" />
	</p>
	<p>
		<label for="linkageRule">Linkage rule:</label>
		<span class="required"><textarea wicket:id="linkageRule" placeholder="&lt;LinkageRule&gt;  &lt;/LinkageRule&gt;" id="linkageRule" ></textarea></span>
	</p>
	
	<p>
		<label for="filterThreshold">Filter threshold:</label>
		<input wicket:id="filterThreshold" type="text" id="filterThreshold" />
	</p>
	<p>
		<label for="filterLimit">Link limit</label> 
		<input wicket:id="filterLimit" type="text" title="Maximum number of links originating from a single data item" id="filterLimit" />
	</p>
	
	<input type="submit" value="Submit" />
	
	<p>
		<input wicket:id="fileUpload" size="40" type="file"/>
		<input wicket:id="import" type="submit" value="Import"/>
	</p>
</form>

</wicket:extend>
