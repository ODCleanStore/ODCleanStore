<wicket:extend>

<div wicket:id="helpWindow"></div>
     
<wicket:link>
<div>
	<a class="placedright button" href="NewAccountPage.html" title="Register a new user account.">
		Create a new account
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
	
	<tr>
		<th rowspan="2" wicket:id="sortByUsername">Username</th>
		<th rowspan="2" wicket:id="sortByEmail">Email address</th>
		<th rowspan="2" wicket:id="sortByFirstname">Firstname</th>
		<th rowspan="2" wicket:id="sortBySurname">Surname</th>
		<th colspan="4">Roles</th>
		<th rowspan="2">Action</th>
	</tr>
	<tr>
		<th>SRC</th>
		<th>ONC</th>
		<th>PIC</th>
		<th>ADM</th>
	</tr>
	
	<tr  wicket:id="accountsListTable">
	
		<td wicket:id="username">karelv</td>
		<td wicket:id="email">vasicek@seznam.cz</td>
		<td wicket:id="firstname">Karel</td>
		<td wicket:id="surname">Vašíček</td>
		
		<td wicket:id="roleSCR" class="centered">X</td>
		<td wicket:id="roleONC" class="centered">&nbsp;</td>
		<td wicket:id="rolePIC" class="centered">&nbsp;</td>
		<td wicket:id="roleADM" class="centered">&nbsp;</td>
		
		<td class="actions">
			<input wicket:id="managePermissions" type="button" title="Manage permissions assigned to the account." value="Roles" />
			<input wicket:id="sendNewPassword" type="button" title="Generate and send a new password for the account." value="New password" />
			<input wicket:id="deleteUser" type="button" value="Delete" class="delete" title="Delete the account." />
		</td>
	</tr>
</table>

</wicket:extend>
