<wicket:extend>

<wicket:link>
<div>
	<a class="placedright" href="NewAccountPage.html">Create a new account</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<span wicket:id="navigator">[dataview navigator]</span>

<table border="1">
	
	<tr>
		<th rowspan="2">Username</th>
		<th rowspan="2">Email address</th>
		<th rowspan="2">Firstname</th>
		<th rowspan="2">Surname</th>
		<th colspan="4">Roles</th>
		<th rowspan="2">Action</th>
	</tr>
	<tr>
		<th>SRC</th>
		<th>ONC</th>
		<th>POC</th>
		<th>ADM</th>
	</tr>
	
	<tr  wicket:id="accountsListTable">
	
		<td wicket:id="username">karelv</td>
		<td wicket:id="email">vasicek@seznam.cz</td>
		<td wicket:id="firstname">Karel</td>
		<td wicket:id="surname">Vašíček</td>
		
		<td wicket:id="roleSCR" class="centered">X</td>
		<td wicket:id="roleONC" class="centered">&nbsp;</td>
		<td wicket:id="rolePOC" class="centered">&nbsp;</td>
		<td wicket:id="roleADM" class="centered">&nbsp;</td>
		
		<td class="centered">
			<input wicket:id="deleteUser" type="button" value="Delete" />
			<input wicket:id="managePermissions" type="button" value="Manage permissions" />
			<input wicket:id="sendNewPassword" type="button" value="Send new password" />
		</td>
	</tr>
</table>

</wicket:extend>
