<wicket:extend>

<div wicket:id="pipelineHelpWindow"></div>
<div wicket:id="transformerInstanceHelpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="PipelinesListPage.html">Back to the list of pipelines</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openPipelineHelpWindow"class="help">Help</a>

<div class="datalistitem">
	<strong class="block">Label:</strong>
	<span wicket:id="label">[label]</span>
</div>
				
<div class="datalistitem">
	<strong class="block">Description:</strong>
	<span wicket:id="description">[description]</span>
</div>

<div class="datalistitem">
	<strong class="block">Is default:</strong>
	<span wicket:id="isDefault">[is default]</span>
</div>

<h2>Assigned transformers</h2>

<div>
	<a class="placedright button" href="#" wicket:id="newAssignmentLink">Assign a transformer</a>
	<div class="clear">&nbsp;</div>
</div>


<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openTransformerInstanceHelpWindow"class="help">Help</a>

<table border="1">
	
	<tr>
		<th wicket:id="sortByLabel">Label</th>
		<th>Configuration</th>
		<th wicket:id="sortByRunOnCleanDB">Allow to be run on clean DB</th>
		<th wicket:id="sortByPriority">Priority</th>
		<th>Action</th>
	</tr>
	
	<tr  wicket:id="assignmentTable">
	
		<td wicket:id="label">[label]</td>
		<td wicket:id="configuration">[configuration]</td>
		<td wicket:id="runOnCleanDB">[run on clean db]</td>
		<td wicket:id="priority">[priority]</td>
		
		<td class="actions">
			<input wicket:id="deleteAssignment" type="button" value="Delete" />
			<input wicket:id="showTransformerInstanceDetailPage" type="button" value="Detail" />
			<input wicket:id="showEditTransformerInstancePage" type="button" value="Edit" />
		</td>
	</tr>
</table>

</wicket:extend>
