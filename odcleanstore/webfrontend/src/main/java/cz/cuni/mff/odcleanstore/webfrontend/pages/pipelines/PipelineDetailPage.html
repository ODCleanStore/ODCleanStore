<wicket:extend>

<div wicket:id="pipelineHelpWindow"></div>
<div wicket:id="transformerInstanceHelpWindow"></div>

<wicket:link>
<div>
	<a class="placedright button" href="PipelinesListPage.html" title="Show all registered pipelines.">
		Back to the list of pipelines
	</a>
	<div class="clear">&nbsp;</div>
</div>
</wicket:link>

<a wicket:id="openPipelineHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<form wicket:id="editPipelineForm">
	<p>
		<label for="label">Label:</label>
		<span class="required"><input wicket:id="label" id="label" type="text"/></span>
	</p>
	<p>
		<label for="description">Description:</label>
		<textarea wicket:id="description" id="description"></textarea>
	</p>
	<input type="submit" wicket:id="submit" value="Submit" />
</form>


<div class="datalistitem">
    <strong class="block">Is default:</strong>
    <span wicket:id="isDefault">[is default]</span>
</div>

<h2>Assigned transformers</h2>

<div>
    <a class="placedright button" href="#" wicket:id="newAssignmentLink" title="Assign a new transformer instance to the pipeline.">
    	Assign a transformer
    </a>
    <div class="clear">&nbsp;</div>
    <a class="placedright button" href="#" wicket:id="viewGraphsInError" title="Show all related graphs, which were incorrectly processed.">
    	View graphs in error
    </a>
	<div class="clear">&nbsp;</div>
</div>


<span class="navigation" wicket:id="navigator">[dataview navigator]</span>
<a wicket:id="openTransformerInstanceHelpWindow" class="help">Help</a>

<div class="clear">&nbsp;</div>

<table border="1">
    
    <tr>
        <th wicket:id="sortByPriority">Order</th>
        <th wicket:id="sortByLabel">Label</th>
        <th>Configuration</th>
        <th wicket:id="sortByRunOnCleanDB">Allow to be run on clean DB</th>
        <th>Action</th>
    </tr>
    
    <tr  wicket:id="assignmentTable">

        <td wicket:id="priority" class="centered">[priority]</td>    
        <td wicket:id="label">[label]</td>
        <td wicket:id="configuration">[configuration]</td>
        <td wicket:id="runOnCleanDB" class="centered">[run on clean db]</td>
        
        <td class="actions">
            <input wicket:id="showEditTransformerInstancePage" type="button" value="Detail" title="Show the transformer-instance assignment in further details." />
            <input wicket:id="moveUp" type="button" value="Up" title="Increase priority of the transformer-instance." />
            <input wicket:id="moveDown" type="button" value="Down" title="Decrease priority of the transformer-instance." />
            <input wicket:id="deleteAssignment" type="button" value="Delete" class="delete" title="Delete the transformer-instance-to-pipeline assignment." />
        </td>
    </tr>
</table>

</wicket:extend>
