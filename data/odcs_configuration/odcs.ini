; GENRAL BACKEND CONFIGURATION 
; Connection settings for the clean database
backend.clean_jdbc_connection_string = jdbc:virtuoso://localhost:1111
backend.clean_jdbc_username = dba
backend.clean_jdbc_password = dba
backend.clean_sparql_endpoint_url = http://localhost:8890/sparql

; Connection settings for the dirty database
backend.dirty_jdbc_connection_string = jdbc:virtuoso://localhost:1112
backend.dirty_jdbc_username = dba
backend.dirty_jdbc_password = dba
backend.dirty_sparql_endpoint_url = http://localhost:8891/sparql

; Timeout for database queries in seconds
backend.query_timeout = 30

; Prefix of named graphs where incoming data are stored
backend.data_graph_uri_prefix = http://opendata.cz/infrastructure/odcleanstore/data/
; Prefix of named graphs where metadata about incoming named graphs are stored
backend.metadata_graph_uri_prefix = http://opendata.cz/infrastructure/odcleanstore/metadata/


; OUTPUT WEBSERVICE CONFIGURATION
; URI of named graph where metadata in the output are stored
output_ws.metadata_graph_uri = http://opendata.cz/infrastructure/odcleanstore/query/metadata/
; Port of the output webservice
output_ws.port = 8087
; Relative path fragment for the keyword query over the output webservice
output_ws.keyword_path = keyword
; Relative path fragment for the uri query over the output webservice
output_ws.uri_path = uri


; INPUT WEBSERVICE CONFIGURATION
; Path to temporary directory for incoming data
input_ws.input_dir_path = engineScraperInput
; URL where the input webservice is exposed 
input_ws.endpoint_url = http://localhost:8088/odcleanstore/scraper
; Connection settings for the clean database
input_ws.clean_jdbc_connection_string = jdbc:virtuoso://localhost:1111
input_ws.clean_jdbc_username = dba
input_ws.clean_jdbc_password = dba
input_ws.clean_sparql_endpoint_url = http://localhost:8890/sparql

; Connection settings for the dirty database
input_ws.dirty_jdbc_connection_string = jdbc:virtuoso://localhost:1112
input_ws.dirty_jdbc_username = dba
input_ws.dirty_jdbc_password = dba
input_ws.dirty_sparql_endpoint_url = http://localhost:8891/sparql


; QUERY EXECUTION CONFIGURATION
; Maximum number of results allowed in each database query performed during query execution 
query_execution.max_query_result_size = 500
; URI of named graph where the result quads are placed 
query_execution.result_graph_uri_prefix = http://opendata.cz/infrastructure/odcleanstore/query/results/


; CONFLICT RESOLUTION CONFIGURATION
; Coefficient used quality computation fomrmula; value N means that (N+1) sources
; with score 1 that agree on the result will increase the result quality to 1.
conflict_resolution.agree_coefficient = 4
; Graph score used if none is given in the input
conflict_resolution.score_if_unknown = 1
; Weight of the named graph score
conflict_resolution.named_graph_score_weight = 0.8
; Weight of the publisher score
conflict_resolution.publisher_score_weight = 0.2
; Difference between two dates when their distance is equal to MAX_DISTANCE in seconds.
conflict_resolution.max_date_difference = 31622400


; OBJECT IDENTIFICATION CONFIGURATION 
; Prefix of named graphs where links generated by OI are placed
object_identification.links_graph_uri_prefix = http://opendata.cz/infrastructure/odcleanstore/generatedLinks/
; SPARQL endpoint settings of the clean DB
object_identification.clean_sparql_endpoint_url = http://localhost:8890/sparql
; SPARQL endpoint settings of the dirty DB
object_identification.dirty_sparql_endpoint_url = http://localhost:8891/sparql-auth
object_identification.dirty_sparql_endpoint_username = SILK
object_identification.dirty_sparql_endpoint_password = odcs
